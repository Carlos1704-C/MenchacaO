<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div,initial-scale=1.0">
    <title>Document</title>
    <style>
        .cajaRelativa 
        {
            position: relative;
            width: 500px;
            height: 500px;
            border: 4px solid cyan;
            overflow: scroll;
            background-color: gray;
        }

        .cajaAbsouluta
        {
            position: absolute;
            left: 100px;
            width: 200px;
            height: 200px;
            border: 4px solid brown;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="cajaRelativa"><div class="cajaAbsouluta">
    </div>
</body>
</html>
