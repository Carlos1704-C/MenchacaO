<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Modulo.css">
    <title>Modulos</title>
</head>
<body>
    <div class="cajota">
    <div class="container"><h1>Modulos en Javascript</h1></div>
    <label for="cad"></label>
    <input id="cad" type="text">
    <input id="cadM" type="text" disabled>
    <button id="btn">Procesar</button>
</div>

    <script type="module">

        import * as funciones from "./Modulo.js"
        document.getElementById("btn").addEventListener("click",function(){
            let varcad = document.getElementById("cad").value;
            let varcadM = funciones.mayuscula(varcad);
            document.getElementById("cadM").value = varcadM;
        });
    </script>
</body>
</html>
