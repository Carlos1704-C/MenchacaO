<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="BootstrapResponsivo.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <div class="Contenedor">
    <div class="row"> 
        <div class="col-md-4">
            <label for="nombre">Nombre(s):</label>
        <input class="form-control" id="nombres" type="text" name="nombre"/> 
        </div>


        <div class="col-md-4">
            <label for="apellido materno">Apellido materno:</label>
        <input class="form-control" id="ApellidoMaterno" type="text" name="ApellidoMaterno"/>
        </div>

        <div class="col-md-4">
            <label for="apellido paterno">Apellido paterno:</label>
        <input class="form-control" id="ApellidoPaterno" type="text" name="ApellidoPaterno"/>
         </div>

         <div class="row">
            <div class="col-md-6">
                <label for="correo">Correo:</label>
            <input class="form-control" id="Correo" type="email" name="correo"/>
            </div>


            <div class="col-md-6">
                <label for="direccion">Direccion:</label>
            <input class="form-control" id="Direccion" type="text" name="apellido"/>
            </div>


            <div class="row">
                <div class="col-md-4">
                    <label for="fecha de nacimiento">Fecha de nacimiento:</label>
                <input class="form-control" id="FechaNacimiento" type="date" name="FechaNacimiento"/>
                </div>

                <div class="col-md-4">
                    <label for="apellido">CURP:</label>
                <input class="form-control" id="CURP" type="text" name="CURP"/>
                </div>

                <div class="col-md-4">
                    <label for="apellido">Materia favorita:</label>
                <input class="form-control" id="Materia" type="text" name="Materia"/>
                </div>
            </div>
             </div>

             <button id="btn">Registrar</button>

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        
        document.getElementById("btn").addEventListener("click",async () =>{
  let respuesta= await fetch ('configuracion.php');
  let dato =await respuesta.json();
            document.getElementById("nombres").value =dato.nombres;
            document.getElementById("ApellidoMaterno").value = dato.ApellidoMaterno;
            document.getElementById("ApellidoPaterno").value = dato.ApellidoPaterno;
            document.getElementById("Correo").value = dato.Correo;
            document.getElementById("FechaNacimiento").value = dato.FechaNacimiento;
            document.getElementById("CURP").value = dato.CURP;
            document.getElementById("Materia").value = dato.Materia;
            document.getElementById("Direccion").value = dato.Direccion;
});
    </script>

             
            
</body>
</html>
