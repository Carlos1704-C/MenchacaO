<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BootstrapResponsivo.css">
    <link rel="stylesheet" href="/BootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="BootstrapResponsivo.js">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <div class="Contenedor">
    <div class="row"> 
        <div class="col-md-4">
            <label for="nombre">Nombre(s):</label>
        <input class="form-control" id="nombres" type="text" name="nombre"/> 
        </div>


        <div class="col-md-4">
            <label for="apellido materno">Apellido materno:</label>
        <input class="form-control" id="ApellidoMaterno" type="text" name="apellido materno"/>
        </div>

        <div class="col-md-4">
            <label for="apellido paterno">Apellido paterno:</label>
        <input class="form-control" id="ApellidoPaterno" type="text" name="apellido paterno"/>
         </div>

         <div class="row">
            <div class="col-md-6">
                <label for="correo">Correo:</label>
            <input class="form-control" id="Correo" type="email" name="correo"/>
            </div>


            <div class="col-md-6">
                <label for="direccion">Direccion:</label>
            <input class="form-control" id="Direccion" type="text" name="apellido"/>
            </div>


            <div class="row">
                <div class="col-md-4">
                    <label for="fecha de nacimiento">Fecha de nacimiento:</label>
                <input class="form-control" id="FechaNacimiento" type="date" name="FechaNacimiento"/>
                </div>

                <div class="col-md-4">
                    <label for="apellido">CURP:</label>
                <input class="form-control" id="CURP" type="text" name="CURP"/>
                </div>

                <div class="col-md-4">
                    <label for="apellido">Materia favorita:</label>
                <input class="form-control" id="Materia" type="text" name="Materia"/>
                </div>
            </div>
             </div>

             <button id="btn">Registrar</button>

    </div>
             
            
</body>
</html>
