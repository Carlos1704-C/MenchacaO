<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="GridPop.css">
    <title>GridPop</title>
</head>
<body>
    <div id="cont" class="contenedor">
        <div id="caja1" class="caja"><h1>Habilidades</h1><p>Darth vader es el elegido por la fuerza.</p></div>
        <div id="caja2" class="caja">Darth Vader</div>
        <div id="caja3" class="caja"><h6>Darth Vader</h6></div>
        <div id="caja4" class="caja"><h6>Maestro:</h6><h6>Palpatine</h6></div>
        <div id="caja5" class="caja">El lado oscuro de la fuerza</div>
    </div>

    <script>
        var elem = document.getElementById("cont");
        elem.addEventListener("click", contador);
        function contador (evento){
            event.target.innerHTML = "Funcion aceptada, se cambio el comportamiento"
                }
    </script>


     
    
    

</body>
</html>
